<H1><A NAME="idh_row"></A>Raw TCP/IP Protocol</H1>

<P>Протокол Raw в точности имитирует установленное модемное соединение, с той лишь разницей, что в качестве транспорта используется не протокол модема, а TCP/IP, исключающий возможность появления ошибок. Обычно используется на порту 60179.</P>
